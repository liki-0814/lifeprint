version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: lifeprint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifeprint
      POSTGRES_PASSWORD: lifeprint_secret
      POSTGRES_DB: lifeprint
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeprint"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lifeprint-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lifeprint-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeprint-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://lifeprint:lifeprint_secret@postgres:5432/lifeprint
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: lifeprint-media
      MINIO_USE_SSL: "false"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: "1440"
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.openai.com/v1}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      LLM_VISION_MODEL: ${LLM_VISION_MODEL:-gpt-4o}
      DATA_DIR: /app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data/temp:/app/data/temp
      - ./data/uploads:/app/data/uploads
      - ./data/exports:/app/data/exports

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeprint-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app:celery_app worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql+asyncpg://lifeprint:lifeprint_secret@postgres:5432/lifeprint
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: lifeprint-media
      MINIO_USE_SSL: "false"
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.openai.com/v1}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      LLM_VISION_MODEL: ${LLM_VISION_MODEL:-gpt-4o}
      DATA_DIR: /app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data/temp:/app/data/temp
      - ./data/uploads:/app/data/uploads
      - ./data/exports:/app/data/exports
      - ./data/models:/app/data/models

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeprint-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app:celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://lifeprint:lifeprint_secret@postgres:5432/lifeprint
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifeprint-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: lifeprint-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes: {}
